<div class="col-start-1 col-end-9 p-3 rounded-xl">
    <div class="flex flex-row items-start">

        <div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-600 flex-shrink-0">
            IA
        </div>

        <div class="relative ml-3 text-sm bg-black bg-opacity-25 pt-3 pb-2 px-4 shadow rounded-xl">
          <markdown>{{text}}</markdown>
           @if(audioUrl){
            <audio [src]="audioUrl" 
                    controls
                    autoplay
                    class="w-full"
                ></audio>
           }   
           @if(imageUrl){
            <img [src]="imageUrl" 
                 [alt]="imageUrl"  
                 class="w-96 h-96 rounded-xl"
                />
           } 
        </div>
    </div>


</div>
