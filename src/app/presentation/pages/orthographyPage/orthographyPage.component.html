<div class="chat-container">
  <div class="chat-messages myScroll">

        <div class="grid gap-y-2">

          <!-- Chat Messages -->  
          <app-chat-message
          text="Escribe lo que veas..."
          />

          @for(message of messages(); track $index){
            @if(message.isGpt){
              <app-chat-message
              [text]="message.text"
              />
            }@else {
              <app-my-message
              [text]="message.text"/>
            }

          }

        </div>

        @if(isLoading()){
          <app-typing-loader/>
        }

  </div>
