<div class="chat-container">
  <div class="chat-messages myScroll">

        <div class="grid gap-y-2">

          <!-- Chat Messages -->  
          <app-chat-message
          text="Escribe y selecciona voz para generar audio"
          />

          @for(message of messages(); track $index){
            @if(message.isGpt){
              <app-chat-message
              [text]="message.text"
              [audioUrl]="message?.audioUrl"
              />
            }@else {
              <app-my-message
              [text]="message.text"/>
            }

          }

        </div>

        @if(isLoading()){
          <app-typing-loader/>
        }

  </div>

         <!-- MessageBox -->

         <app-text-message-box-select
         placeholder="Escribe aquÃ­ tu consulta..."
         (onMessage)="handleMessageWhithSelect($event)"
         [options]="voices()"
         />

        
</div>
