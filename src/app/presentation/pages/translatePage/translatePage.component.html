<div class="chat-container">
    <div #chatMessages class="chat-messages myScroll">
  
          <div class="grid gap-y-2">
  
            <!-- Chat Messages -->  
            <app-chat-message
            text="Escribe el texto a traducir"
            />
  
            @for(message of messages(); track $index){
              @if(message.isGpt){
                <app-chat-message
                [text]="message.text"
                />
              }@else {
                <app-my-message
                [text]="message.text"/>
              }
  
            }
  
          </div>
  
          @if(isLoading()){
            <app-typing-loader/>
          }
  
    </div>
  
           <!-- MessageBox -->
  
           <app-text-message-box-select
           placeholder="Escribe aquÃ­ tu consulta..."
           (onMessage)="handleMessageWhithSelect($event)"
           [options]="this.languages()"
           />
  
          
  </div>
